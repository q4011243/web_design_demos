<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="./css/master.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/master.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Checklist for Invasion</h1>
    <div class="formgroup">
      <input id="chkCoat" type="checkbox">
      <label for "chkCoat">Purchase a Thick Coat</label>
    </div>
    <div class="formgroup">
      <input id="chkFlagDesign" type="checkbox">
      <label for="chkFlagDesign">Design a Flag</label>
    </div>
    <div class="formgroup">
      <input id="chkPassage" type="checkbox">
      <label for="chkPassage">Secure Passage South</label>
    </div>
    <div class="formgroup">
      <input id="chkPenguins" type="checkbox">
      <label for="chkPenguins">Bonus Tip: Befriend the Penguins</label>
    </div>
    <div class="formgroup">
      <input id="chkPlantFlag" type="checkbox">
      <label for="chkPlantFlag">Plant Your Custom Flag</label>
    </div>
  </body>
</html>
