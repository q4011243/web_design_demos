<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <form class="" action="index.html" method="post">
        <h1>Sign Up</h1>
        <fieldset>
            <legend><span class="number">1</span>Your profile</legend>
            <label for="a">name:</label>
            <input type="text" name="" id="a">
            <label for="b">email:</label>
            <input type="email" name="" id="b">
            <label for="c">password:</label>
            <input type="password" name="" id="c">
            <label for="radio1">label1</label>
            <input type="radio" name="same" id="radio1">
            <label for="radio2">label2</label>
            <input type="radio" name="same" id="radio2">
            <label for="radio3">label3</label>
            <input type="radio" name="same" id="radio3">
        </fieldset>

        <fieldset>
          <legend><span class="number">2</span>Your name</legend>
            <label for="d">comment:</label>
            <textarea name="comment" id="d"></textarea>
            <label for="job"></label>
            <select class="" name="" id="job">
              <optgroup label="web">
                <option value="web1">web1</option>
                <option value="web2">web2</option>
                <option value="web3">web3</option>
                <option value="web4">web4</option>
                <option value="web5">web5</option>
                <option value="web6">web6</option>
              </optgroup>
              <optgroup label="noweb">
                <option value="noWeb1">noWeb1</option>
                <option value="noWeb2">noWeb2</option>
                <option value="noWeb3">noWeb3</option>
                <option value="noWeb4">noWeb4</option>
              </optgroup>
            </select>
            <button type="submit">Sign Up</button>
        </fieldset>
    </form>

</body>

</html>
